    <main></main>
    
        
        <div class="filter">
            <label for="filter-by"><b>Filter By</b></label>

                <option value="">All</option>

                <option value="">Group B</option>

        </div>
        <div class="checkbox-input">
            <label><input type="checkbox" id="check1" value="first_checkbox">Manual Transmission</label><br>
            <label><input type="checkbox" id="check2" value="second_checkbox">Automatic Transmission</label><br>
            <label><input type="checkbox" id="check2" value="third">5 Seats</label><br>
            <label><input type="checkbox" id="check2" value="fourth_checkbox">7 Seats or more</label>
        </div>
        <div class="car-container">
            <div class="car-image">
                <img src="" alt="">
                <p id="car-name"><b id="car-category">Economy</b></p>
                <button type="button"></button>
            </div>
            <div class="car-characteristics">
                <b>Characteristics</b>
                <p>5 Seats</p>
                <p>1 Large Suitcase</p>
                <p>1 Small Suitcase</p>
                <p>4 Doors</p>
            </div>
            <div class="rates">
                <b>Available Rates</b>
                <input type="radio" id="rate" name="radio" value="AR" checked>
                <label>AR - Most inclusive</label>
                <p>Rate Inclusions</p>
                <p>USD 752,99</p>
                <input type="radio" id="rate" name="radio" value="AR" checked>
                <label>4M - Inclusive - LDW</label>
                <p>Rate Inclusions</p>
                <p>USD 726,09</p>
                <input type="radio" id="rate" name="radio" value="AR" checked>
                <label>F2 - Inclusive + Gas</label>
                <p>Rate Inclusions</p>
                <p>USD 724,99</p>
                <input type="radio" id="rate" name="radio" value="AR" checked>
                <label>SC - Inclusive + Gps</label>
                <p>Rate Inclusions</p>
                <p>USD 724,99</p>
                <input type="radio" id="rate" name="radio" value="AR" checked>
                <label>H8 - Inclusive light</label>
                <p>Rate Inclusions</p>
                <p>USD 695,00</p>
